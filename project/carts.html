<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carts</title>
    <link rel="stylesheet" href="carts.css">
</head>
<body>
    <header>
        Hình ở đây
    </header>
    <div class="order">
        <h2>Your order from HonDa Shop:</h2>
        <ul class="order_items">
            <li class="order_item">
                <span>Product 1</span>
                <span class="quantity">
                    <button onclick="up(-1)">-</button>
                    <input id="carts_input" type="number" value ="1">
                    <button onclick="up(1)">+</button>
                </span>

                <span class="price">
                    <span>5$</span>
                </span>
            </li>
        </ul>

        <div class="sum">
            <p>Subtotal: <span class="money">5$</span></p>
            <p>Total: <span class="money">5$</span></p>
        </div>

        <button id="btn_check_out">Check out</button>
    </div>
    
    <script src="carts.js"></script>
</body>
</html>
